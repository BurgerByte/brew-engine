<div id='new-project-prompt'>
	<div class='flex-c'>
		<p>Project Name</p>
		<input type='text' placeholder="Something Striking" id='prjn'/>
	</div>

	<div class='flex-c'>
		<p>Tile Size</p>
		<input type='text' placeholder="Between[16,64]" class='numbered' id='ts'/>
	</div>

	<div class='flex-c'>
		<p>Screen Size (Camera Size)</p>
		<div class='flex-r js'>
			<input type='text' placeholder="Screen-Width" class='numbered' id='cw'/>
			<input type='text' placeholder="Screen-Height" class='numbered' id='ch'/>
		</div>
	</div>

	<div class='flex-r js'>
		<button class='verify'>Ok</button>
		<button class='cancel'>Cancel</button>
	</div>

	<div class='alert'></div>

</div>
